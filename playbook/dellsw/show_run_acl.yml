---
  - name: save show run acl output
    hosts: all
    vars_files: # 변수 파일 지정, 미 사용시 인벤토리 호스트 그룹명과 group_vars 파일명이 일치하는 파일 자동매칭 사용
      - ../../inventory/group_vars/dell.yml
    gather_facts: no
    vars:
      folder: show_run_acl
      file_name: "{{ lookup('pipe', 'date +%Y%m%d') }}_{{ inventory_hostname }}"
    collections:
      - dellemc.os9

    tasks:
      - name: run show run acl on remote devices
        dellos9_command:
          commands: show run acl
        register: show_run_acl_output

      - name: create directory for show run acl output
        file:
          path: "{{path}}/{{folder}}"
          state: directory

      - name: save show run acl output to file
        copy:
          content: "{{ show_run_acl_output.stdout[0] }}"
          dest: "{{path}}/{{folder}}/{{ file_name }}.txt"